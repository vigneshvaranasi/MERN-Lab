<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captalized Input</title>
</head>
<body>
    <script>
        let name;
        while (true) {
            name = prompt("Enter your name: ");
            if (name && name[0] === name[0].toUpperCase()) {
                break;
            }
            alert("First character should be uppercase. Please try again.");
        }
        document.write(`Your name is ${name}`);
    </script>
</body>
</html>
